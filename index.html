<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container text-center p-3 my-0 rounded text-white bg-primary w-50 p-3">
        <h1> Course registration</h1>
        <p>This done using bootstrap</p>
      </div>
    <div class="container bg-dark text-white w-50 p-3 ">
    <form>
        <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="example(name)">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        
        <div class="mx-auto d-flex align-items-center justify-content-between mt-3">
        <label for="genderLabel" class="form-label">Gender<span class="text-danger">*</span></label>
        <div class="d-flex justify-content-around w-100">
            <div class="form-check ">
                <input type="radio" id="male" name="gender" class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="female" name="gender" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
            </div>
        </div>
        </div>
          
        <div class="form-group">
          <label for="exampleFormControlSelect1">Branch</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>IT</option>
            <option>CSE</option>
            <option>MTS</option>
            <option>EEE</option>
            <option>CIVIL</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2"> select any course</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>python</option>
            <option>go</option>
            <option>java</option>
            <option>c</option>
            <option>c++</option>
          </select>
        </div>
        <div class="form-group text-white ">
          <label for="exampleFormControlTextarea1">Address</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group bg-white text-dark w-50 p-3 ">
            <label for="exampleFormControlFile1">ID proof/school id</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary text-center">Submit</button>
    </div>
       
      </form>
    </div>
    
</body>
</html>
